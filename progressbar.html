<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>circular Progressbar</title>
    <link rel="stylesheet" href="progressbar.css" />
  </head>
  <body>
    <div class="container">
      <div class="circular-progress-bar blue">
        <div class="center-dot">
          <div class="percentage percentage-blue">0%</div>
        </div>
      </div>
      <div class="circular-progress-bar green">
        <div class="center-dot">
          <div class="percentage percentage-green">0%</div>
        </div>
      </div>
      <div class="circular-progress-bar red">
        <div class="center-dot">
          <div class="percentage percentage-red">0%</div>
        </div>
      </div>
    </div>
    <script src="jquery-3.7.1.js"></script>
    <script src="progressbar.js"></script>
  </body>
</html>
